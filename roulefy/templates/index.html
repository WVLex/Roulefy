<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Другие мета-теги тут -->
    <!-- Подключили адаптивность  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подключили CSS-файл Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">
    <!-- После стилевого файла Bootstrap можно
         написать собственные стили в теге <style> -->
    <!-- А лучше подключить свой CSS-файл и описать свои стили в нём:
        <link rel="stylesheet" href="css/style.css"> -->
    <style>
      body {
        background: #383838
      }
      h1 {
        color: white
      }
      p {
        color: white
      }
      .btn-primary {
        background-color: orangered
      }
      .btn-success {
        background-color: #1DB954
      }
      
    </style>
  </head>
  <body>

    <!-- Классы Bootstrap можно применять и к семантическим блокам. -->
  <div class="container">
    <div>
      <div class="container pt-0">
        <div class="row">
          <div class="pb-0 col-md-12 col">
            <br>
            <br>
              <h1 class="text-center">Roulefy</h1>
          </div>
        </div>
      </div>
      <div class="row justify-center">
        <div role="dialog" class="v-dialog__container">
          <!---->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="pt-0 pb-0 col col-12">
        <p class="text-center">Музыкальная рулетка</p>
      </div>
    </div>
    <div class="row">
    <div class="pt-0 col col-12">
      <div class="flex-center">
        <p class="text-center max-500-width">У игрока, создающего комнату, должна быть премиум подписка на Spotify</p>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="pt-0 text-center col col-12">
        <a href="/game/create" class="btn btn-success" style="min-width: 200px;">
          <span class="v-btn__content">Создать игру</span>
        </a>
      </div>
      <div class="pt-0 text-center col col-12">
        <br>
        <a href="/game/join" class="btn btn-primary" style="min-width: 200px;">
          <span class="v-btn__content">Присоединиться к игре</span>
        </a>
      </div>
    </div>
  </div>
  </body>
</html>
